<h2 mat-dialog-title>{{ 'EDIT_CREW' | translate }}</h2>
<mat-dialog-content>
  <form [formGroup]="crewForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nationality</mat-label>
      <input matInput formControlName="nationality" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Days On Board</mat-label>
      <input matInput type="number" formControlName="daysOnBoard" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Daily Rate</mat-label>
      <input matInput type="number" formControlName="dailyRate" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
